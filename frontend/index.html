<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="index.html" class="nav-brand">HUNGR</a>
      <div class="nav-links">
        <a href="index.html" class="nav-item active">Home</a>
        <a href="inventory.html" class="nav-item">Inventory</a>
        <a href="recipes.html" class="nav-item">Recipes</a>
        <a href="faq.html" class="nav-item">Storage Tips</a>
        <a href="feed.html" class="nav-item">Feed</a>
      </div>
    </div>
  </nav>

  <!-- Existing Growing Library Section -->
  <section class="growing-library">
    <button class="camera-btn" id="cameraBtn" aria-label="Scan Receipt">
      <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle class="icon-bg" cx="20" cy="20" r="20" />
        <path class="icon-outline" d="M28 15.5V27H12V15.5H16.5L18 13H22L23.5 15.5H28Z" stroke="#fff" stroke-width="2" stroke-linejoin="round" fill="none" />
        <circle class="icon-lens" cx="20" cy="21" r="3" stroke="#fff" stroke-width="2" />
      </svg>
    </button>
    <input type="file" id="receiptInput" accept="image/*" style="display:none" />
    <div class="floating-icons"></div>

    <h2>A growing collection of</h2>

    <div class="stats">
      <div class="stat">
        <h3 class="count" data-target="1000">0</h3>
        <p>recipes</p>
      </div>
      <div class="stat">
        <h3 class="count" data-target="50">0</h3>
        <p>new features</p>
      </div>
      <div class="stat">
        <h3 class="count" data-target="1000000">0</h3>
        <p>users</p>
      </div>
    </div>
    <div id="resultBox" class="result-box" style="display:none;"></div>
  </section>

  <!-- New Mobin Growing Library Section -->
<section class="growing-library mobin-section">
  <div class="floating-icons-corners"></div>

  <h2 class="library-title">Growing Library</h2>

  <div class="stats">
    <div class="stat">
      <h3>1,250+</h3>
      <p>Books in our library</p>
    </div>
    <div class="stat">
      <h3>500+</h3>
      <p>Active Members</p>
    </div>
    <div class="stat">
      <h3>50+</h3>
      <p>New Additions Monthly</p>
    </div>
  </div>
</section>


  <script src="script.js"></script>
</body>
</html>
